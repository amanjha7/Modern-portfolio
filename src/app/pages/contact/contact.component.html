<!-- contact.component.html -->
<section class="contact-section">
  <h2 class="section-title">Get in Touch</h2>


      <div class="badge-base LI-profile-badge " 
        data-locale="en_US" 
        data-size="large" 
        data-theme="light" 
        data-type="VERTICAL" 
        data-vanity="aman-jha-07334a254" 
        data-version="v1">
      <a class="badge-base__link LI-simple-link" 
        href="https://in.linkedin.com/in/aman-jha-07334a254?trk=profile-badge">
        Aman Jha
      </a>
    </div>
  
  <div class="contact-container">
    <!-- Contact Information -->
    <mat-card class="contact-info">
      <mat-card-header>
        <mat-card-title>Contact Information</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div class="info-item">
          <mat-icon>email</mat-icon>
          <div>
            <h3>Email</h3>
            <a href="mailto:amanjhavdjs12tha@gmail.com">amanjhavdjs12tha&#64;gmail.com</a>
          </div>
        </div>

        <div class="info-item">
          <mat-icon>phone</mat-icon>
          <div>
            <h3>Phone</h3>
            <a href="tel:+918941951465">+91 8941951465</a>
          </div>
        </div>

        <div class="info-item">
          <mat-icon>location_on</mat-icon>
          <div>
            <h3>Address</h3>
            <p>Nand Gaon Road<br>Kosi Kalan (Mathura) 281403<br>India</p>
          </div>
        </div>

        <div class="social-links">
          <a href="https://www.linkedin.com/in/aman-jha-07334a254/" target="_blank" rel="noopener">
            <mat-icon svgIcon="linkedin"></mat-icon>
          </a>
          <a href="https://github.com/amanjha7" target="_blank" rel="noopener">
            <mat-icon svgIcon="leetcode"></mat-icon>
          </a>
          <a href="https://leetcode.com/u/Aman_jha_/" target="_blank" rel="noopener">
            <mat-icon svgIcon="github"></mat-icon>
          </a>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Contact Form -->
    <mat-card class="contact-form">
      <mat-card-header>
        <mat-card-title>Send a Message</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="contactForm.get('name')?.errors">Name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email>
            <mat-error *ngIf="contactForm.get('email')?.errors">Valid email is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" required rows="6"></textarea>
            <mat-error *ngIf="contactForm.get('message')?.errors">Message is required</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">
            Send Message
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
